<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">

    </div>

    <script type="text/javascript" src="scripts/raw.js"></script>

    <script>
      Blog.fetchAll();
    </script>
